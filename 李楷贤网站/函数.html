<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用函数改变页面背景</title>
    <script type="text/javascript">
        function bg1(){
            var db = document.getElementById('bd');
            db.style.backgroundColor = "skyblue";
        }
    </script>
</head>
<body id="bd">
    <span style="border: 1px solid black;" onclick="bg1()">点击</span>
</body>
</html>
