<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>嵌入方式</title>
	<!-- 第三种嵌入js的方式：外链式   -->
	<script type="text/javascript" src="hello.js"></script>
	<!-- 第二种嵌入js的方式：嵌入式   -->
	<script type="text/javascript">
		alert('hello!');
	</script>
</head>
<body>
	<!-- 第一种嵌入js的方式：行间事件-->
	<div onclick="alert('hello!')">点击</div>
</body>
</html>
